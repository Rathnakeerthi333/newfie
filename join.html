<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join RK Fitness</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init("YOUR_PUBLIC_KEY");
  })();
</script>

<style>
body {
  font-family: Arial;
  background: #f4f4f4;
  padding: 20px;
}
form {
  max-width: 400px;
  background: white;
  margin: auto;
  padding: 20px;
  border-radius: 8px;
}
input, select, button {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
}
button {
  background: green;
  color: white;
  border: none;
  font-size: 16px;
}
</style>
</head>

<body>

<h2 align="center">Join RK Fitness</h2>

<form onsubmit="sendData(event)">
  <input type="text" id="name" placeholder="Your Name" required>
  <input type="email" id="email" placeholder="Your Email" required>
  <input type="tel" id="phone" placeholder="Phone" required>

  <select id="plan" required>
    <option value="">Select Plan</option>
    <option value="Trial">Free Trial</option>
    <option value="Monthly">Monthly</option>
    <option value="Quarterly">Quarterly</option>
    <option value="Yearly">Yearly</option>
  </select>

  <select id="fitnessType" required>
    <option value="">Fitness Type</option>
    <option value="Bodybuilding">Bodybuilding</option>
    <option value="Weight Loss">Weight Loss</option>
    <option value="Strength">Strength</option>
    <option value="Yoga">Yoga</option>
  </select>

  <button type="submit">Join Now</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("JMjMNF8F3bKvrDeCf"); // Replace with your actual public key
</script>
<script>
function sendData(e) {
  e.preventDefault();

  const params = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    phone: document.getElementById("phone").value,
    plan: document.getElementById("plan").value,
    fitnessType: document.getElementById("fitnessType").value
  };

  emailjs.send(
    "service_60o1nss",
    "template_7cm8k5u",
    params
  ).then(() => {
    alert("Details sent successfully ✅");
    window.location.href = "getstart.html";
  }, (error) => {
    alert("Failed to send ❌");
    console.log(error);
  });
}
</script>

</body>
</html>
